name: Deploy on develop (Docker build & push + Discord)

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cherry-be-dev:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cherry-be-dev:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  discord-notify:
    name: Discord Notify
    runs-on: ubuntu-latest
    environment: dev
    needs: [ docker-build-push ]
    if: needs.docker-build-push.result == 'success'
    steps:
      - name: Send Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          title: "백엔드 업데이트 완료"
          description: |
            📣 develop 브랜치에 새로운 코드가 배포되었습니다!

            다음 명령어로 최신 백엔드를 받아주세요:
            ```
            ./update-backend.sh
            ```

            - **Branch**: ${{ github.ref_name }}
            - **Commit**: ${{ github.sha }}
            - **Author**: ${{ github.actor }}
          username: Cherry Backend Bot