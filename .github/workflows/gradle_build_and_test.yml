name: Build, Test with Gradle and Deploy on develop
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
permissions:
  contents: read
  checks: write
  issues: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
      - name: Build and Test with Gradle
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ./gradlew build
          ./gradlew --info test
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: build/test-results/**/*.xml
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

  docker-build-push:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cherry-be-dev:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cherry-be-dev:${{ github.sha }}
          build-args: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            ACCESS_TOKEN_EXPIRATION_SECONDS=${{ secrets.ACCESS_TOKEN_EXPIRATION_SECONDS }}
            REFRESH_TOKEN_EXPIRATION_SECONDS=${{ secrets.REFRESH_TOKEN_EXPIRATION_SECONDS }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_REDIRECT_URL=${{ secrets.KAKAO_REDIRECT_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  discord-notify:
    name: Discord Notify
    runs-on: ubuntu-latest
    environment: dev
    needs: [ build-test, docker-build-push ]
    if: needs.docker-build-push.result == 'success'  # 배포 성공시에만
    steps:
      - name: Send Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          title: "백엔드 업데이트 완료"
          description: |
            📣 develop 브랜치에 새로운 코드가 배포되었습니다!

            다음 명령어로 최신 백엔드를 받아주세요:
            ```
            ./update-backend.sh
            ```

            - **Branch**: ${{ github.ref_name }}
            - **Commit**: ${{ github.sha }}
            - **Author**: ${{ github.actor }}
          username: Cherry Backend Bot